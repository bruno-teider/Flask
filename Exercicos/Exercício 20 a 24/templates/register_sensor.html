{% extends"base.html" %}
{% block content%}
<div class="vertical-center">
    <div class="container">
        <h1>Cadastrar Sensores</h1>
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action= "http://localhost:8080/add_sensor" method= "POST">
                        <p>Sensor:</p>
                        <p><input type = "text" name = "sensor" placeholder="Nome" required/></p>
                        <p>Valor:</p>
                        <p><input type = "text" name = "valor" placeholder="Valor" required/></p>
                        <p><input type = "submit" value = "Cadastrar" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
