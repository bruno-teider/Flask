{% extends"base.html" %}
{% block content%}
<div class="vertical-center">
    <div class="container view">
        <div class="justify-content-center">
            {% if devices|length> 0 %}
            <table id="view_users" class="table table-striped table-bordered" style="width:100%">
                <p>Sensores:</p>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in devices.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                    <td><a href="{{ url_for('sensors.del_sensor', sensor=key)}}">Deletar</a></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
                <form action= "http://localhost:8080/register_sensor">
                <p><input type= "submit" value= "Adicionar Sensor"/></p>
            </form>
            {% else %}
                <p>Ainda não há Sensores registrados!<p>
                <form action= "http://localhost:8080/register_sensor">
                    <p><input type= "submit" value= "Adicionar Sensor"/></p>
                </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock%}
